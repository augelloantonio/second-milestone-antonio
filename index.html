<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Memory Board Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/homepage.css" type="text/css" />
    <link rel="stylesheet" href="/assets/css/board_style.css" type="text/css" />

</head>

<body>
    <div class="row headerRow">
        <div class="col-xs-12 headerTab">
            <div class="headerContent">
                <p class="mb-1">This easy memory game is what do you need to keep your mind sharp.</p>
                <p class="mb-1">This is a 10 levels game that will help you to practice your brain memory, off course you need to do it every day.</p>
            </div>
        </div>
    </div>

    <!-- ........................................Home Page Menu-->

    <div class="container container-fluid menuCollapse">
        <div class="row">
            <div class="col-md-3">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="col-xs-12">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <div class="card card-body">
                                    <div class="list-group">
                                        <button type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#InstructionModalCenter">Instructions</button>
                                        <button type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#LevelsModalCenter">Levels</button>
                                        <button type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#ContactModalCenter">Contact</button>
                                        <button type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#CreditsModalCenter">Credits</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- ................................................................Start button-->


                <button type="button" class="list-group-item list-group-item-action" id="startBtn" onclick="startGame();">Start</button>
            </div>
            <!-- Game -->
            <div class="col-md-9 gameContainer">
                <div class="container container-fluid">
                    <div id="loadGame" class="row">
                        <div id="boardgame" class="col-xs-12 boardgame"></div>
                    </div>
                </div>
            </div>
        </div>





        <!-- Modal Instruction-->
        <div class="modal fade" id="InstructionModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Instructions</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal levels-->
        <div class="modal fade" id="LevelsModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Levels</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal credits-->
        <div class="modal fade" id="CreditsModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Credits</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Contact-->
        <div class="modal fade" id="ContactModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="/assets/js/levels/levelTwo.js"></script>
        <script type="text/javascript" src="/assets/js/boardgame.js"></script>
        <script type="text/javascript" src="/assets/js/timer.js"></script>
</body>

</html>
